<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Arquivos CSS -->
    <link rel="stylesheet" href="./assets/css/index.css">

    <!-- Fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lemon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Login na conta -->
            <main class="col-7 d-flex align-items-center">
                <div class="container-fluid d-flex flex-column align-items-center">
                    <h1 class="form-title">Acessar Conta</h1>
                    <form action="index.html" class="d-flex flex-column align-items-center mt-4">
                        <!-- Utilizado para simular login -->
                        <input type="hidden" name="logged" value="true"/> 
                        <div class="row" style="width: 60%;">
                            <div class="input-container position-relative">
                                <input type="text" placeholder="Usuário ou email" name="user" class="border-0 input-field mt-3" required>
                                <i class="input-icon fa-regular fa-user"></i>
                            </div>
                            <div class="input-container position-relative">
                                <input type="password" placeholder="Senha" name="password" class="border-0 input-field mt-3" required>
                                <i class="input-icon fa-solid fa-lock"></i>
                            </div>
                            <div class="container-fluid">
                                <div class="row login-options">
                                    <div class="col d-flex align-items-center justify-content-start">
                                        <input type="checkbox" name="remember-username">
                                        <label for="remember-username" class="h-auto ps-2">Lembrar usuário</label>
                                    </div>
                                    <div class="col d-flex justify-content-end">
                                        <a href="" class="d-flex align-items-center">Esqueceu sua senha?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="rounded-button bg-primary-green mt-3">Entrar</button>
                    </form>
                </div>
            </main>
            <!-- Slogan criar nova conta -->
            <aside class="col-5 d-flex align-items-center bg-primary-green">
                <div class="container d-flex flex-column align-items-center">
                    <h1 class="fw-bold">Seja bem-vindo!</h1>
                    <p class="text-center fw-light mt-3">Ainda não possui conta?<br>Cadastre-se!</p>
                    <a href="signup.html" class="rounded-button p-0 mt-3 border-0"><button class="rounded-button bg-transparent w-100">Criar Conta</button></a>
                </div>
            </aside>
        </div>
    </div>

    <!-- Script Fontawesome -->
    <script src="https://kit.fontawesome.com/d974cc6bff.js" crossorigin="anonymous"></script>
</body>
</html>
