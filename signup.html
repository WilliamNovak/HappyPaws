<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Arquivos CSS -->
    <link rel="stylesheet" href="./assets/css/index.css">

    <!-- Fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lemon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <aside class="col-5 d-flex align-items-center bg-primary-green">
                <div class="container d-flex flex-column align-items-center">
                    <h1 class="fw-bold">Bem-vindo de volta!</h1>
                    <p class="text-center fw-light mt-3">Já possui conta?<br>Faça login no sistema</p>
                    <button class="rounded-button mt-3 bg-transparent">Acessar</button>
                </div>
            </aside>
            <main class="col-7 d-flex align-items-center">
                <div class="container-fluid d-flex flex-column align-items-center">
                    <h1 class="fw-bold">Criar Conta</h1>
                    <div class="row" style="width: 60%;">
                        <input type="text" placeholder="Usuário" name="user" class="border-0 input-field mt-3">
                        <input type="text" placeholder="Email" name="email" class="border-0 input-field mt-3">
                        <input type="password" placeholder="Senha" name="password" class="border-0 input-field mt-3">
                        <input type="password" placeholder="Confirmar Senha" name="confirm-password" class="border-0 input-field mt-3">
                    </div>
                    <button class="rounded-button mt-4 bg-primary-green">Criar Conta</button>
                </div>
            </main>
        </div>
    </div>

    <!-- Script Fontawesome -->
    <script src="https://kit.fontawesome.com/d974cc6bff.js" crossorigin="anonymous"></script>
</body>
</html>
