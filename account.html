<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Arquivos CSS -->
    <link rel="stylesheet" href="./assets/css/index.css">

    <!-- Fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lemon&display=swap" rel="stylesheet">
</head>

<body style="padding-top: 65px;">
    <!-- Navbar -->
    <nav id="loggedNav" class="navbar fixed-top navbar-expand-lg bg-primary-green">
    </nav>

    <main>
        <!-- Forms Dados da Conta -->
        <form action="">
            <div class="container-fluid">
                <!-- Dados cadastrais -->
                <div class="row mx-3">
                    <fieldset class="mt-3">
                        <legend class="form-title ps-1">Dados da Conta</legend>
                        <div class="container-fluid input-fieldset">
                            <div class="row d-flex mb-4">
                                <div class="col-5 form-floating">
                                    <input type="text" class="form-control input-field" placeholder="Nome" id="nameInput" name="name">
                                    <label for="nameInput" class="fw-semibold">Nome</label>
                                </div>
                                <div class="col-5 form-floating">
                                    <input type="text" class="form-control input-field" placeholder="Sobrenome" id="lastNameInput" name="lastName">
                                    <label for="lastNameInput" class="fw-semibold">Sobrenome</label>
                                </div>
                            </div>
                            <div class="row d-flex">
                                <div class="col-5 form-floating">
                                    <input type="email" class="form-control input-field" placeholder="Email" id="emailInput" name="email">
                                    <label for="emailInput" class="fw-semibold">Email</label>
                                </div>
                                <div class="col-5 form-floating">
                                    <input type="text" class="form-control input-field" placeholder="(99) 99999-9999" id="telInput" name="cellphone">
                                    <label for="telInput" class="fw-semibold">Telefone Celular</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <!-- Dados de Endereço -->
                <div class="row mx-3">
                    <fieldset class="mt-3">
                        <legend class="form-title ps-1">Endereço</legend>
                        <div class="container-fluid input-fieldset">
                            <div class="row d-flex mb-4">
                                <div class="col-4 form-floating">
                                    <input type="text" class="form-control input-field" placeholder="00000-000" id="cepInput" name="cep">
                                    <label for="cepInput" class="fw-semibold">CEP</label>
                                </div>
                                <div class="col-1 form-floating">
                                    <input type="text" class="form-control input-field" placeholder="UF" id="ufInput" name="uf">
                                    <label for="ufInput" class="fw-semibold">UF</label>
                                </div>
                                <div class="col-5 form-floating">
                                    <input type="text" class="form-control input-field" placeholder="Cidade" id="cityInput" name="city">
                                    <label for="cityInput" class="fw-semibold">Cidade</label>
                                </div>
                            </div>
                            <div class="row d-flex">
                                <div class="col-5 form-floating">
                                    <input type="text" class="form-control input-field" placeholder="Bairro" id="districtInput" name="district">
                                    <label for="districtInput" class="fw-semibold">Bairro</label>
                                </div>
                                <div class="col-5 form-floating">
                                    <input type="text" class="form-control input-field" placeholder="Endereço" id="addressInput" name="address">
                                    <label for="addressInput" class="fw-semibold">Endereço</label>
                                </div>
                                <div class="col-2 form-floating">
                                    <input type="number" class="form-control input-field" id="numberInput" name="addressNumber">
                                    <label for="numberInput" class="fw-semibold">Número</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <!-- Alteração de Senha -->
                <div class="row mx-3">
                    <fieldset class="mt-3">
                        <legend class="form-title ps-1">Alterar Senha</legend>
                        <div class="container-fluid input-fieldset">
                            <div class="row d-flex mb-4">
                                <div class="col-5 form-floating">
                                    <input type="password" class="form-control input-field" placeholder="Senha Atual" id="passwordInput" name="password">
                                    <label for="passwordInput" class="fw-semibold">Senha Atual</label>
                                </div>
                            </div>
                            <div class="row d-flex">
                                <div class="col-5 form-floating">
                                    <input type="password" class="form-control input-field" placeholder="Nova Senha" id="newPasswordInput" name="newPassword">
                                    <label for="newPasswordInput" class="fw-semibold">Nova Senha</label>
                                </div>
                                <div class="col-5 form-floating">
                                    <input type="password" class="form-control input-field" placeholder="Confirmar Senha" id="confirmPasswordInput" name="password">
                                    <label for="confirmPasswordInput" class="fw-semibold">Confirmar Senha</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <!-- Botoes Voltar e Salvar -->
                <div class="row mx-3">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="button" class="btn btn-secondary btn-lg" onclick="voltarPagina()">
                            <i class="fa-solid fa-chevron-left me-1"></i>
                            <span>Voltar</span>
                        </button>
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fa-solid fa-floppy-disk me-1"></i>
                            <span>Salvar alterações</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer id="pageFooter" class="footer bottom-0 bg-primary-green mt-5">
    </footer>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Script Fontawesome -->
    <script src="https://kit.fontawesome.com/d974cc6bff.js" crossorigin="anonymous"></script>
    <!-- Script jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Arquivos Javascript -->
     <script src="./assets/js/script.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
