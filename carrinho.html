<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Arquivos CSS -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/cart.css">

    <!-- Fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lemon&display=swap" rel="stylesheet">
</head>
<body class="min-vh-100">

    <!-- Navbar -->
    <nav id="loggedNav" class="navbar fixed-top navbar-expand-lg bg-primary-green">
    </nav>

    <!-- Conteudo da pagina -->
    <main class="container vh-100 px-5 mb-5" style="padding-top: 65px;">
        <!-- Titulo e botoes da pagina -->
        <div class="d-grid d-md-flex justify-content-md-between align-items-md-center py-4">
            <h2 class="region-title m-0">
                <i class="fa-solid fa-cart-shopping me-2"></i>
                <span>Carrinho</span>
            </h2>
            <div class="d-grid d-md-flex gap-2 justify-content-md-end">
                <button type="button" class="btn btn-secondary px-3" onclick="voltarPagina()">
                    <i class="fa-solid fa-chevron-left me-1"></i>
                    <span>Voltar</span>
                </button>
                <a href="pedido.html?carrinho=true"><button type="button" class="btn btn-success px-5">
                    <span class="fw-bold">Fechar Pedido</span>
                </button></a>
            </div>
        </div>
        <!-- Conteudos do Carrinho -->
        <div class="cart-container rounded">
            <!-- Tabela com os produtos no carrinho -->
            <div style="display: inline-block; max-height: 320px; overflow-y: auto;" class="w-100">
                <table style="color: var(--gray);" class="table">
                    <!-- Header da tabela -->
                    <thead>
                        <tr>
                            <th class="col-6">Produto</th>
                            <th class="col-2">Preço</th>
                            <th class="col-2">Quantidade</th>
                            <th class="col-2"></th>
                        </tr>
                    </thead>
                    <!-- Body da tabela -->
                    <tbody id="productTable">
                    </tbody>
                </table>
            </div>
            <p class="total-label text-end pe-4 py-2 m-0">Valor total dos produtos: <span id="totalProducts" class="text-success fw-bold"></span></p>
            <!-- Tabela com os servicos no carrinho -->
            <div style="display: inline-block; max-height: 320px; overflow-y: auto;" class="w-100">
                <table style="color: var(--gray);" class="table">
                    <!-- Header da tabela -->
                    <thead>
                        <tr>
                            <th class="col-6">Serviço</th>
                            <th class="col-2">Preço</th>
                            <th class="col-2"></th>
                            <th class="col-2"></th>
                        </tr>
                    </thead>
                    <!-- Body da tabela -->
                    <tbody id="serviceTable">
                    </tbody>
                </table>
            </div>
            <p class="total-label text-end pe-4 py-2 m-0">Valor total dos serviços: <span id="totalServices" class="text-success fw-bold">R$125,00</span></p>
            <p class="cart-total text-end pe-4 py-1 m-0 fw-bold fs-5">Total Geral: <span id="totalCart" class="text-success fw-bold fs-5">R$306,70</span></p>
        </div>
    </main>

    <!-- Footer -->
    <footer id="pageFooter" class="footer bottom-0 bg-primary-green">
    </footer>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Script Fontawesome -->
    <script src="https://kit.fontawesome.com/d974cc6bff.js" crossorigin="anonymous"></script>
    <!-- Script jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Arquivos Javascript -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/cart.js"></script>
    <script src="./assets/js/data.js"></script>
</body>
</html>
